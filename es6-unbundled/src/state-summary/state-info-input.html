<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/paper-input/paper-input-container.html"><link rel="import" href="../../bower_components/paper-input/paper-input-error.html"><link rel="import" href="../../bower_components/paper-input/paper-input.html"><link rel="import" href="../../bower_components/iron-input/iron-input.html"><link rel="import" href="../components/entity/state-badge.html"></head><body><dom-module id="state-info-input"><template><style>:host{display:block;@apply --paper-font-body1;min-width:150px;white-space:nowrap;}state-badge{float:left;margin-top:24px;}paper-input{display:block;margin-left:56px;}paper-input-container{display:block;margin-left:56px;}paper-input.disable-green{--paper-input-container-disabled:{opacity:1;};--paper-input-container-input:{color:var(--paper-green-500);};}paper-input.disable-red{--paper-input-container-disabled:{opacity:1;};--paper-input-container-input:{color:var(--paper-red-500);};}</style><state-badge state-icon="[[icon]]"></state-badge><paper-input label="[[label]]" value="{{value}}" disabled="[[disabled]]" class$="[[disableClass]]" maxlength="[[maxlength]]"></paper-input></template><script>class StateInfoInput extends Polymer.Element{static get is(){return'state-info-input'}static get properties(){return{icon:{type:String},label:{type:String},name:{type:String},maxlength:{type:Number,value:127},value:{type:String},disabled:{type:Boolean,computed:'computerDisable(disableClass)'},disableClass:{type:String}}}computerDisable(a){return a}}window.customElements.define(StateInfoInput.is,StateInfoInput);</script></dom-module></body></html>
