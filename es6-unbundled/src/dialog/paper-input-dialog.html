<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html"><link rel="import" href="../../bower_components/paper-input/paper-input.html"><link rel="import" href="../../bower_components/paper-button/paper-button.html"></head><body><dom-module id="paper-input-dialog"><template><style>paper-input{min-width:250px;width:100%;}@media (max-width: 612px){paper-dialog{margin-left:56px;margin-right:56px;}paper-input{min-width:150px;width:100%;}}</style><paper-dialog id="dialog" opened="{{opened}}" modal="modal"><h2 hidden$="[[!title]]">[[title]]</h2><p><paper-input id="inputContent" autofocus="autofocus" label="[[hint]]" required="" value="{{textValue}}" no-label-float=""></paper-input></p><div class="buttons"><paper-button dismiss="" hidden$="[[!dismissButton]]" on-tap="_tapDismiss">[[dismissButton]]</paper-button><paper-button confirm="" on-tap="_tapConfirm">[[confirmButton]]</paper-button></div></paper-dialog></template><script>class PaperInputDialog extends Polymer.Element{static get is(){return"paper-input-dialog"}static get properties(){return{title:{type:String,value:null},key:{type:String,value:null},textValue:{type:String},hint:{type:String,value:"Content"},confirmButton:{type:String,value:"Confirm"},dismissButton:String,opened:{true:Boolean,notify:!0}}}open(){Polymer.dom(document.body).appendChild(this),setTimeout(function(){this.$.dialog.open(),this.$.inputContent.focus()}.bind(this),1)}close(){this.$.dialog.close(),Polymer.dom(this.parentNode).removeChild(this)}_tapDismiss(){this.close(),this.set("opened",!1),this.dispatchEvent(new CustomEvent("dismiss",{bubbles:!0,composed:!0}))}_tapConfirm(){this.close(),this.set("opened",!1),this.dispatchEvent(new CustomEvent("confirm",{detail:this.$.inputContent.value,bubbles:!0,composed:!0}))}}window.customElements.define(PaperInputDialog.is,PaperInputDialog);</script></dom-module></body></html>
